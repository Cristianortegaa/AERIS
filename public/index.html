<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AERIS - Tu App del Tiempo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="manifest" href="/manifest.json">
    
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* --- VARIABLES --- */
        :root { 
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-sec: rgba(255, 255, 255, 0.7);
            --accent: #38bdf8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: #0f172a;
        }

        /* FONDO ANIMADO */
        #dynamic-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: linear-gradient(-45deg, #0f172a, #1e3a8a, #3b82f6, #0ea5e9);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        #dynamic-bg.rainy { background: linear-gradient(-45deg, #1e293b, #334155, #475569, #0f172a); }
        #dynamic-bg.sunny { background: linear-gradient(-45deg, #0ea5e9, #38bdf8, #7dd3fc, #bae6fd); }
        #dynamic-bg.night { background: linear-gradient(-45deg, #020617, #0f172a, #1e1b4b, #312e81); }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* EFECTO LLUVIA */
        .rain {
            position: fixed; left: 0; top: 0; width: 100%; height: 100%; z-index: -1;
            background-image: url('https://i.imgur.com/7f2NoD2.png');
            animation: rainAnim 0.5s linear infinite;
            opacity: 0; pointer-events: none; transition: opacity 1s;
        }
        .rain.active { opacity: 0.4; }
        @keyframes rainAnim { from { background-position: 0 0; } to { background-position: 20px 100vh; } }

        /* TARJETAS GLASS */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .temp-big { font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 5rem; line-height: 0.9; letter-spacing: -2px; }
        
        .nav-bar { display: flex; gap: 10px; margin-bottom: 20px; align-items: center; }
        .btn-icon { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.1); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .btn-icon:hover { background: var(--accent); border-color: var(--accent); }

        .search-group { flex-grow: 1; position: relative; }
        .search-input { width: 100%; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); border-radius: 50px; padding: 12px 20px; color: white; outline: none; font-weight: 600; }
        .search-input::placeholder { color: rgba(255,255,255,0.6); }

        .suggestions-list { position: absolute; top: 110%; left: 0; width: 100%; background: rgba(15, 23, 42, 0.95); border: 1px solid var(--glass-border); border-radius: 16px; list-style: none; padding: 0; margin: 0; display: none; z-index: 100; overflow: hidden; }
        .suggestions-list.show { display: block; }
        .suggestion-item { padding: 12px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .suggestion-item:hover { background: var(--accent); }

        /* SIDEBAR */
        .fav-sidebar {
            position: fixed; top: 0; left: 0; height: 100%; width: 85%; max-width: 320px;
            background: rgba(15, 23, 42, 0.98);
            z-index: 2000; transform: translateX(-105%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
            border-radius: 0 20px 20px 0;
        }
        .fav-sidebar.open { transform: translateX(0); }
        .fav-header { padding: 20px; font-weight: bold; font-size: 1.2rem; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; }
        .fav-list { list-style: none; padding: 10px; margin: 0; overflow-y: auto; flex-grow: 1; }
        .fav-item { padding: 15px; margin-bottom: 8px; background: rgba(255,255,255,0.05); border-radius: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1999; opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(5px); }
        .overlay.show { opacity: 1; pointer-events: all; }

        #loader { position: fixed; inset: 0; background: #0f172a; z-index: 9999; display: flex; justify-content: center; align-items: center; transition: 0.5s; }
        .hidden { opacity: 0; pointer-events: none; }

        .chart-container { height: 120px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>
    <div id="rain-effect" class="rain"></div>

    <div id="loader"><div class="spinner-border text-info"></div></div>

    <div class="overlay" id="overlay"></div>
    <div class="fav-sidebar" id="favSidebar">
        <div class="fav-header">
            Mis Lugares <i class="bi bi-x-lg" id="closeSidebar" style="cursor:pointer"></i>
        </div>
        <ul class="fav-list" id="favList"></ul>
        <div class="text-center p-3 small text-white-50">AERIS WEATHER</div>
    </div>

    <div class="container pt-3">
        <div class="nav-bar">
            <button class="btn-icon" id="favMenuBtn"><i class="bi bi-list"></i></button>
            <div class="search-group">
                <input type="text" class="search-input" id="citySearch" placeholder="Buscar ciudad..." autocomplete="off">
                <ul class="suggestions-list" id="suggestions"></ul>
            </div>
            <button class="btn-icon" id="geoBtn"><i class="bi bi-geo-alt-fill"></i></button>
        </div>

        <div class="glass-card">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h5 id="city" class="text-uppercase small fw-bold mb-0 opacity-75">CARGANDO...</h5>
                    <div id="desc" class="h3 fw-bold text-capitalize my-1">--</div>
                </div>
                <lottie-player id="weather-icon" src="https://lottie.host/5696d042-3b2c-473d-8209-51d07c0303e2/pX1x2s9y2F.json" background="transparent" speed="1" style="width: 100px; height: 100px; margin-top: -20px; margin-right: -10px;" loop autoplay></lottie-player>
            </div>

            <div class="d-flex align-items-end mt-2">
                <div class="d-flex flex-column">
                    <div id="temp" class="temp-big">--¬∞</div>
                    <div class="small fw-bold opacity-75">Sensaci√≥n: <span id="feels-like">--</span>¬∞</div>
                </div>
                <div class="ms-auto text-end mb-3 small fw-bold opacity-75">
                    <span class="text-danger d-block"><i class="bi bi-arrow-up"></i> <span id="max-temp">--</span>¬∞</span>
                    <span class="text-info"><i class="bi bi-arrow-down"></i> <span id="min-temp">--</span>¬∞</span>
                </div>
            </div>

            <div class="d-flex gap-4 mt-3 small fw-bold opacity-75 pt-3 border-top border-light border-opacity-10">
                <span><i class="bi bi-droplet-fill text-info"></i> <span id="hum">--</span>%</span>
                <span><i class="bi bi-wind text-white"></i> <span id="wind">--</span> km/h</span>
                <span><i class="bi bi-sun-fill text-warning"></i> UV: <span id="uv">--</span></span>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <i id="favHeart" class="bi bi-heart fs-4" style="cursor:pointer;"></i>
                <div class="small fst-italic text-end opacity-75" style="max-width: 200px;">
                    <span id="tip-text">Preparando consejo...</span> ü§ñ
                </div>
            </div>
        </div>

        <div class="glass-card">
            <h6 class="small fw-bold opacity-75 mb-0">TENDENCIA 24H</h6>
            <div class="chart-container">
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <div class="glass-card">
            <h6 class="small fw-bold opacity-75 mb-3">PR√ìXIMOS 14 D√çAS</h6>
            <div id="daily-list"></div>
        </div>

        <div class="glass-card">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="small fw-bold opacity-75 mb-0"><i class="bi bi-lungs"></i> CALIDAD AIRE</h6>
                <span id="aqi-text" class="badge bg-success">Buena</span>
            </div>
            <div class="progress" style="height: 6px; background: rgba(255,255,255,0.2);">
                <div id="aqi-bar" class="progress-bar bg-white" style="width: 0%"></div>
            </div>
            <div class="d-flex justify-content-between mt-2 small opacity-50">
                <span>PM2.5: <span id="pm25">--</span></span>
                <span>PM10: <span id="pm10">--</span></span>
            </div>
        </div>

        <div class="glass-card p-0 overflow-hidden" style="height: 300px;">
            <iframe id="radar-frame" width="100%" height="100%" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        let currentChart = null;
        let favorites = JSON.parse(localStorage.getItem('aeris_favs')) || [];
        let currentCity = { id: 'Madrid', name: 'Madrid', region: '' };

        // --- MAPA DE ICONOS LOTTIE ---
        const getLottie = (code, isDay) => {
            const c = parseInt(code);
            // Sol / Luna (Despejado)
            if (c === 1000) return isDay ? 'https://lottie.host/5696d042-3b2c-473d-8209-51d07c0303e2/pX1x2s9y2F.json' : 'https://lottie.host/9e01d360-606b-4261-9c6a-4d2c2069006e/6YI7s2sK7e.json';
            // Lluvia
            if ([1063, 1180, 1183, 1186, 1189, 1240, 1192, 1195, 1243].includes(c)) return 'https://lottie.host/9769065c-6c2e-4363-8a3d-336307373f72/K1z3s3s22s.json';
            // Nublado
            if ([1003, 1006, 1009, 1030].includes(c)) return 'https://lottie.host/02000d04-3677-4c47-b845-7799307779b7/82k3Q9s61X.json';
            // Tormenta
            if ([1087, 1273, 1276].includes(c)) return 'https://lottie.host/5053075c-3033-4720-9720-720930720503/d9123s.json';
            // Nieve
            if ([1066, 1114, 1210].includes(c)) return 'https://lottie.host/82736123-1238-1238-1238-12381238.json'; // URL de ejemplo, cambiar por real
            
            return 'https://lottie.host/02000d04-3677-4c47-b845-7799307779b7/82k3Q9s61X.json'; // Default
        };

        const setBackground = (code, isDay) => {
            const bg = document.getElementById('dynamic-bg');
            const rain = document.getElementById('rain-effect');
            const c = parseInt(code);
            
            bg.className = ''; 
            rain.classList.remove('active');

            if (!isDay) {
                bg.classList.add('night');
            } else if ([1063, 1180, 1183, 1189, 1192, 1195, 1273].includes(c)) {
                bg.classList.add('rainy');
                rain.classList.add('active');
            } else if (c === 1000) {
                bg.classList.add('sunny');
            }
        };

        const renderChart = (hours) => {
            const ctx = document.getElementById('tempChart').getContext('2d');
            if(currentChart) currentChart.destroy();

            const labels = hours.map(h => new Date(h.fullDate).getHours() + 'h');
            const data = hours.map(h => h.temp);

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#ffffff',
                        backgroundColor: 'rgba(255, 255, 255, 0.15)',
                        borderWidth: 3,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { display: false }
                    },
                    layout: { padding: { top: 10, bottom: 0 } }
                }
            });
        };

        async function getWeather(id) {
            const loader = document.getElementById('loader');
            try {
                const res = await fetch(`/api/weather/${id}`);
                const data = await res.json();
                
                if(data.error) throw new Error(data.error);

                const cur = data.current;
                const loc = data.location;
                currentCity = { id: id, name: loc.name, region: loc.region };

                document.getElementById('city').innerText = `${loc.name}, ${loc.country}`;
                document.getElementById('desc').innerText = cur.desc;
                document.getElementById('temp').innerText = cur.temp + '¬∞';
                document.getElementById('feels-like').innerText = cur.feelsLike;
                document.getElementById('hum').innerText = cur.humidity;
                document.getElementById('wind').innerText = cur.windSpeed;
                document.getElementById('uv').innerText = cur.uv;

                if (data.daily && data.daily.length) {
                    document.getElementById('max-temp').innerText = data.daily[0].tempMax;
                    document.getElementById('min-temp').innerText = data.daily[0].tempMin;
                }

                // Cargar Icono Lottie Din√°mico
                document.getElementById('weather-icon').load(getLottie(cur.icon_code || 1000, cur.isDay));
                setBackground(cur.icon_code || 1000, cur.isDay);

                const now = Math.floor(Date.now()/1000);
                const nextHours = data.hourly.filter(h => h.epoch >= now).slice(0, 24);
                renderChart(nextHours);

                document.getElementById('daily-list').innerHTML = data.daily.map(d => `
                    <div class="d-flex justify-content-between align-items-center py-2 border-bottom border-light border-opacity-10">
                        <div style="width:35%" class="fw-bold small text-capitalize">${new Date(d.fecha).toLocaleDateString('es-ES', {weekday:'short', day:'numeric'})}</div>
                        <div class="small opacity-50"><i class="bi bi-droplet"></i> ${d.rainProbMax}%</div>
                        <div class="fw-bold small text-end" style="width:30%">
                            <span class="text-white">${d.tempMax}¬∞</span> <span class="opacity-50">${d.tempMin}¬∞</span>
                        </div>
                    </div>
                `).join('');

                const aqiVal = cur.aqi || 1;
                document.getElementById('aqi-bar').style.width = `${Math.min((aqiVal/6)*100, 100)}%`;
                document.getElementById('pm25').innerText = cur.pm25;
                document.getElementById('pm10').innerText = cur.pm10;

                if(loc.lat) {
                    document.getElementById('radar-frame').src = `https://embed.windy.com/embed2.html?lat=${loc.lat}&lon=${loc.lon}&detailLat=${loc.lat}&detailLon=${loc.lon}&width=650&height=450&zoom=8&level=surface&overlay=rain&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1`;
                }

                updateHeart();
                const tips = ["Si te alisas el pelo, pierdes el tiempo.", "Hoy es d√≠a de peli y manta.", "Hidr√°tate, no eres un cactus.", "¬°Vaya d√≠a para estar vivo!"];
                document.getElementById('tip-text').innerText = tips[Math.floor(Math.random()*tips.length)];

            } catch (e) {
                console.error(e);
            } finally {
                loader.classList.add('hidden');
            }
        }

        const updateHeart = () => {
            const heart = document.getElementById('favHeart');
            const exists = favorites.some(f => String(f.id) === String(currentCity.id));
            heart.className = exists ? 'bi bi-heart-fill fs-4 text-danger' : 'bi bi-heart fs-4 text-white';
        };

        document.getElementById('favHeart').addEventListener('click', () => {
            const index = favorites.findIndex(f => String(f.id) === String(currentCity.id));
            if (index > -1) favorites.splice(index, 1);
            else favorites.push(currentCity);
            localStorage.setItem('aeris_favs', JSON.stringify(favorites));
            updateHeart();
            renderSidebar();
        });

        const renderSidebar = () => {
            const list = document.getElementById('favList');
            list.innerHTML = favorites.map(city => `
                <li class="fav-item" onclick="selectFav('${city.id}')">
                    <div>
                        <div class="fw-bold">${city.name}</div>
                        <div class="small opacity-50">${city.region || ''}</div>
                    </div>
                    <i class="bi bi-trash" onclick="removeFav(event, '${city.id}')"></i>
                </li>
            `).join('');
        };

        window.selectFav = (id) => {
            closeSidebar();
            getWeather(id);
            localStorage.setItem('lastId', id);
        };

        window.removeFav = (e, id) => {
            e.stopPropagation();
            favorites = favorites.filter(f => String(f.id) !== String(id));
            localStorage.setItem('aeris_favs', JSON.stringify(favorites));
            renderSidebar();
            updateHeart();
        };

        const sidebar = document.getElementById('favSidebar');
        const overlay = document.getElementById('overlay');
        const closeSidebar = () => { sidebar.classList.remove('open'); overlay.classList.remove('show'); };
        document.getElementById('favMenuBtn').addEventListener('click', () => { sidebar.classList.add('open'); overlay.classList.add('show'); renderSidebar(); });
        document.getElementById('closeSidebar').addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);

        const searchInput = document.getElementById('citySearch');
        const suggestions = document.getElementById('suggestions');
        let timeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(timeout);
            if(e.target.value.length < 3) return suggestions.classList.remove('show');
            timeout = setTimeout(async () => {
                const res = await fetch(`/api/search/${encodeURIComponent(e.target.value)}`);
                const data = await res.json();
                suggestions.innerHTML = data.map(c => 
                    `<li class="suggestion-item" onclick="selectSearch('${c.id || c.name}')">${c.name} <small>(${c.country})</small></li>`
                ).join('');
                if(data.length) suggestions.classList.add('show');
            }, 300);
        });

        window.selectSearch = (id) => {
            searchInput.value = '';
            suggestions.classList.remove('show');
            localStorage.setItem('lastId', id);
            getWeather(id);
        };

        const lastId = localStorage.getItem('lastId');
        if (!lastId && navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async p => {
                    try {
                        const res = await fetch(`/api/geo?lat=${p.coords.latitude}&lon=${p.coords.longitude}`);
                        const c = await res.json();
                        getWeather(c.id || c.name);
                    } catch { getWeather('Madrid'); }
                },
                () => getWeather('Madrid')
            );
        } else {
            getWeather(lastId || 'Madrid');
        }

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js');

    </script>
</body>
</html>
