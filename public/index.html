<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AERIS | App del Tiempo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="icon" type="image/png" href="/icons/icon-192.png">

    <style>
        /* =========================================
           游꿛 TEMA Y VARIABLES
           ========================================= */
        :root {
            --bg-gradient-1: #bae6fd;
            --bg-gradient-2: #e0f2fe;
            --bg-gradient-3: #7dd3fc;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-hover: rgba(255, 255, 255, 0.85);
            --glass-border: 2px solid #ffffff;
            --text-main: #0c4a6e;
            --text-sec: #64748b;
            --accent: #0ea5e9;
            --card-shadow: 0 10px 30px -5px rgba(14, 165, 233, 0.2);
            --min-temp-color: #3b82f6;
            --max-temp-color: #ef4444;
        }

        [data-theme="dark"] {
            --bg-gradient-1: #0f172a;
            --bg-gradient-2: #1e293b;
            --bg-gradient-3: #334155;
            --glass-bg: rgba(30, 41, 59, 0.75);
            --glass-hover: rgba(51, 65, 85, 0.9);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-main: #f1f5f9;
            --text-sec: #94a3b8;
            --accent: #38bdf8;
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
            --min-temp-color: #60a5fa;
            --max-temp-color: #f87171;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            background-color: var(--bg-gradient-1);
            transition: background 0.5s ease, color 0.5s ease;
            background-image: 
                radial-gradient(at 0% 0%, var(--bg-gradient-3) 0, transparent 50%), 
                radial-gradient(at 100% 100%, var(--bg-gradient-2) 0, transparent 50%);
            background-size: 150% 150%;
            animation: bgFlow 15s ease infinite;
            padding-bottom: 80px; /* Espacio extra abajo para scroll en m칩vil */
            overflow-x: hidden; /* Evita scroll horizontal indeseado */
        }

        @keyframes bgFlow { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }

        /* =========================================
           游빌 BENTO GRID (Responsive Real)
           ========================================= */
        .container {
            max-width: 1200px;
            padding: 0 20px;
        }

        .bento-grid {
            display: grid;
            gap: 16px;
            /* M칩vil por defecto: 1 columna */
            grid-template-columns: 1fr;
        }

        /* Tablet (iPad vertical y horizontal) */
        @media (min-width: 768px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columnas */
            }
            .span-2 { grid-column: span 2; } /* Permitir que elementos ocupen 2 columnas */
        }

        /* Desktop (PC) */
        @media (min-width: 1100px) {
            .bento-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 columnas */
            }
            .item-main { grid-column: span 2; grid-row: span 2; }
            .item-chart { grid-column: span 2; grid-row: span 1; }
            .span-full { grid-column: 1 / -1; } 
        }

        /* =========================================
           游눑 COMPONENTES GLASSMORPHISM
           ========================================= */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 28px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s, opacity 0.4s;
            /* Importante para m칩vil: asegurar que el contenido no desborde */
            overflow: hidden; 
        }
        
        /* Desactiva el hover en pantallas t치ctiles para evitar "saltos" */
        @media (hover: hover) {
            .glass-card:hover { transform: translateY(-5px); }
        }

        /* --- SELECT PERSONALIZADO --- */
        .custom-select-wrapper { position: relative; user-select: none; width: 100%; max-width: 220px; z-index: 1000; }
        .select-trigger {
            background: var(--glass-bg); backdrop-filter: blur(12px); border-radius: 50px;
            padding: 10px 20px; border: var(--glass-border); box-shadow: var(--card-shadow);
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            font-family: 'Outfit', sans-serif; font-weight: 700; transition: all 0.3s;
            white-space: nowrap;
        }
        .custom-options {
            position: absolute; top: 110%; left: 0; right: 0;
            background: var(--glass-bg); backdrop-filter: blur(15px); border-radius: 20px;
            border: var(--glass-border); box-shadow: var(--card-shadow); overflow: hidden;
            opacity: 0; visibility: hidden; transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 300px; overflow-y: auto;
        }
        .custom-select-wrapper.open .custom-options { opacity: 1; visibility: visible; transform: translateY(0); }
        .custom-option { padding: 12px 20px; cursor: pointer; font-weight: 600; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .custom-option:hover, .custom-option.selected { background: var(--accent); color: white; }

        /* --- TIPOGRAF칈A FLUIDA --- */
        /* Clamp hace que la fuente escale entre un m칤nimo y un m치ximo */
        .temp-big { 
            font-family: 'Outfit', sans-serif; 
            font-weight: 700; 
            line-height: 1; 
            letter-spacing: -2px;
            font-size: clamp(3.5rem, 8vw, 5rem); /* M치gico: Se adapta sola */
        }
        
        .display-icon {
            font-size: clamp(3rem, 6vw, 4.5rem);
            color: var(--accent);
        }

        .label-sm { text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1.5px; color: var(--text-sec); font-weight: 800; }

        /* --- BOTONES --- */
        .icon-btn {
            width: 45px; height: 45px; border-radius: 50%; border: var(--glass-border); background: var(--glass-bg); color: var(--text-main);
            display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 1.2rem;
            box-shadow: var(--card-shadow); transition: all 0.2s;
        }
        .icon-btn:active { transform: scale(0.9); }

        /* --- NAVBAR --- */
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; /* Permite que se acomoden en pantallas muy peque침as */
        }
        
        @media (max-width: 400px) {
            .app-title { display: none; } /* Ocultar nombre "AERIS" en m칩viles muy muy peque침os para dar espacio */
            .custom-select-wrapper { max-width: 180px; } /* Select un poco m치s peque침o */
        }

        /* --- OTROS --- */
        .detail-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px 0; }
        @media (min-width: 500px) { .detail-grid { grid-template-columns: repeat(4, 1fr); } }
        
        .detail-box { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 12px; text-align: center; }

        .accordion-button { background: transparent !important; color: var(--text-main) !important; box-shadow: none !important; padding: 15px 0; }
        .accordion-item { border: none; background: transparent; border-bottom: 1px solid rgba(255,255,255,0.2); }
        
        /* Loader y Toast */
        #loader { position: fixed; inset: 0; z-index: 999; background: var(--bg-gradient-1); display: flex; justify-content: center; align-items: center; transition: opacity 0.5s; }
        #toast-notification {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--text-main); color: var(--bg-gradient-1); padding: 12px 24px; border-radius: 50px;
            font-weight: 600; z-index: 2000; opacity: 0; transition: all 0.4s; display: flex; gap: 10px;
            width: max-content; max-width: 90%;
        }
        #toast-notification.show { transform: translateX(-50%) translateY(0); opacity: 1; }

    </style>
</head>
<body data-theme="light">

    <div id="loader"><div class="spinner-border text-primary" role="status"></div></div>

    <div id="toast-notification">
        <i class="bi bi-check-circle-fill text-success"></i>
        <span id="toast-msg">Datos actualizados</span>
    </div>

    <nav class="pt-3 mb-3">
        <div class="container navbar-content">
            <div class="custom-select-wrapper" id="customSelect">
                <div class="select-trigger">
                    <span id="select-label">Getafe</span>
                    <i class="bi bi-chevron-down ms-2"></i>
                </div>
                <div class="custom-options">
                    <div class="custom-option selected" data-value="28065">Getafe</div>
                    <div class="custom-option" data-value="06126">Siruela</div>
                    <div class="custom-option" data-value="28089">Moraleja de Enmedio</div>
                    <div class="custom-option" data-value="45013">Almorox</div>
                </div>
            </div>

            <div class="d-flex align-items-center gap-2 app-title">
                <span style="font-family: 'Outfit'; font-weight: 800; font-size: 1.2rem; letter-spacing: -1px;">
                    AERIS
                </span>
            </div>

            <div class="d-flex gap-2">
                <button class="icon-btn" id="themeBtn" title="Cambiar Tema"><i class="bi bi-moon-stars-fill"></i></button>
                <button class="icon-btn" id="refreshBtn" title="Refrescar"><i class="bi bi-arrow-clockwise"></i></button>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="bento-grid">
            
            <div class="glass-card item-main span-2 d-flex flex-column justify-content-between tilt-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <span class="label-sm" style="color: var(--accent)" id="date-label">HOY</span>
                        <div class="mt-2 text-capitalize fs-4 fw-bold lh-sm" id="weather-desc">Cargando...</div>
                    </div>
                    <i id="main-icon" class="bi bi-sun display-icon filter-shadow"></i>
                </div>
                
                <div class="mt-4">
                    <div class="d-flex align-items-end">
                        <span class="temp-big" id="display-temp">--</span>
                        <span class="fs-1 mb-3 ms-1 opacity-50">춿</span>
                    </div>
                    <div class="d-flex gap-4 mt-2 fw-bold align-items-center" style="font-size: 1rem;">
                        <span class="d-flex align-items-center" style="color: var(--min-temp-color)">
                            <i class="bi bi-arrow-down-short fs-4"></i> M칤n <span id="min-temp" class="ms-1">--</span>춿
                        </span>
                        <span class="text-secondary opacity-25">|</span>
                        <span class="d-flex align-items-center" style="color: var(--max-temp-color)">
                            <i class="bi bi-arrow-up-short fs-4"></i> M치x <span id="max-temp" class="ms-1">--</span>춿
                        </span>
                    </div>
                </div>
            </div>

            <div class="glass-card item-chart span-2 position-relative">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="label-sm">Tendencia</span>
                    <span class="badge bg-primary bg-opacity-10 text-primary small">7 D칤as</span>
                </div>
                <div style="height: 180px; width: 100%;">
                    <canvas id="weatherChart"></canvas>
                </div>
            </div>

            <div class="glass-card item-uv text-center">
                <span class="label-sm">Viento</span>
                <div class="position-relative my-3 mx-auto" style="width:50px; height:50px;">
                    <i id="wind-arrow" class="bi bi-arrow-up display-4" style="color: var(--accent); transition: transform 0.5s; display:block;"></i>
                </div>
                <div class="fw-bold fs-5"><span id="wind-speed">--</span> km/h</div>
            </div>

            <div class="glass-card text-center d-flex flex-column justify-content-center">
                <span class="label-sm mb-2">Lluvia Hoy</span>
                <div class="progress bg-secondary bg-opacity-10 mb-2" style="height: 10px; border-radius: 10px;">
                    <div id="rain-bar" class="progress-bar bg-primary" role="progressbar" style="width: 0%; border-radius: 10px;"></div>
                </div>
                <div class="fw-bold fs-5"><span id="rain-prob">0</span>%</div>
            </div>

            <div class="glass-card span-full">
                <span class="label-sm mb-3 d-block">Previsi칩n Semanal</span>
                <div class="accordion accordion-glass" id="forecastAccordion">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- CONFIGURACI칍N ---
        let GLOBAL_DATA = [];
        let myChart = null;
        let selectedCityId = localStorage.getItem('selectedCity') || '28065';

        // --- UI UTILS ---
        const showToast = (msg) => {
            const toast = document.getElementById('toast-notification');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        };

        // --- SELECT LOGIC ---
        const selectWrapper = document.querySelector('.custom-select-wrapper');
        const selectTrigger = document.querySelector('.select-trigger');
        const customOptions = document.querySelectorAll('.custom-option');
        const selectLabel = document.getElementById('select-label');

        // Set initial selected
        const initialOption = document.querySelector(`.custom-option[data-value="${selectedCityId}"]`);
        if(initialOption) {
            selectLabel.textContent = initialOption.textContent;
            customOptions.forEach(o => o.classList.remove('selected'));
            initialOption.classList.add('selected');
        }

        selectTrigger.addEventListener('click', () => selectWrapper.classList.toggle('open'));

        customOptions.forEach(option => {
            option.addEventListener('click', function() {
                selectWrapper.classList.remove('open');
                customOptions.forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                const value = this.getAttribute('data-value');
                selectLabel.textContent = this.textContent;
                selectedCityId = value;
                localStorage.setItem('selectedCity', value);
                fetchWeather(value, `Cargando ${this.textContent}...`);
            });
        });

        window.addEventListener('click', (e) => {
            if (!selectWrapper.contains(e.target)) selectWrapper.classList.remove('open');
        });

        // --- THEME LOGIC ---
        document.getElementById('themeBtn').addEventListener('click', () => {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            if(myChart) myChart.update(); // Re-render chart colors
        });

        document.getElementById('refreshBtn').addEventListener('click', () => fetchWeather(selectedCityId, "Actualizando..."));

        // --- DATA LOGIC ---
        const estimateCurrentTemp = (min, max) => {
            const hour = new Date().getHours();
            let weight = (hour >= 6 && hour <= 15) ? (hour - 6) / 9 : (hour > 15 ? 1 - ((hour - 15) / 15) : 0);
            return Math.round(min + (max - min) * weight);
        };

        const renderChart = (data) => {
            const ctx = document.getElementById('weatherChart').getContext('2d');
            if(myChart) myChart.destroy();
            
            const labels = data.map(d => new Date(d.fecha).toLocaleDateString('es-ES', {weekday:'short'}));
            const maxs = data.map(d => d.tempMax);
            const isDark = document.body.getAttribute('data-theme') === 'dark';

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: maxs,
                        borderColor: isDark ? '#38bdf8' : '#0ea5e9',
                        backgroundColor: (ctx) => {
                            const grad = ctx.chart.ctx.createLinearGradient(0,0,0,200);
                            grad.addColorStop(0, isDark ? 'rgba(56, 189, 248, 0.4)' : 'rgba(14, 165, 233, 0.4)');
                            grad.addColorStop(1, 'rgba(0,0,0,0)');
                            return grad;
                        },
                        borderWidth: 3, tension: 0.4, fill: true, pointRadius: 3
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { x: { grid: {display:false}, ticks: {color: '#64748b', font:{size:10}} }, y: {display:false} }
                }
            });
        };

        async function fetchWeather(cityId, msg = null) {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            loader.style.opacity = '1';
            
            try {
                const res = await fetch(`/api/weather/${cityId}`);
                if(!res.ok) throw new Error("Error API");
                const data = await res.json();
                GLOBAL_DATA = data;
                const today = data[0];

                // Render Main Card
                document.getElementById('display-temp').innerText = estimateCurrentTemp(today.tempMin, today.tempMax);
                document.getElementById('max-temp').innerText = today.tempMax;
                document.getElementById('min-temp').innerText = today.tempMin;
                document.getElementById('weather-desc').innerText = today.descripcionGeneral;
                document.getElementById('date-label').innerText = new Date(today.fecha).toLocaleDateString('es-ES', {weekday:'long', day:'numeric'});
                document.getElementById('main-icon').className = `bi ${today.iconoGeneral} display-icon filter-shadow`;

                // Render Secondary Cards
                const currentPeriod = today.periodos.find(p => p.horario === '12-18') || today.periodos[1];
                document.getElementById('wind-speed').innerText = currentPeriod.vientoVel;
                document.getElementById('wind-arrow').style.transform = `rotate(${currentPeriod.vientoRot}deg)`;
                
                const maxRain = Math.max(...today.periodos.map(p => p.probLluvia));
                document.getElementById('rain-prob').innerText = maxRain;
                document.getElementById('rain-bar').style.width = `${maxRain}%`;

                // Render Chart & List
                renderChart(data);
                
                const accordion = document.getElementById('forecastAccordion');
                accordion.innerHTML = '';

                data.slice(1).forEach((day, index) => {
                    const dateStr = new Date(day.fecha).toLocaleDateString('es-ES', {weekday:'long', day:'numeric'});
                    const maxRainDay = Math.max(...day.periodos.map(p => p.probLluvia));
                    const midDay = day.periodos.find(p => p.horario === '12-18') || day.periodos[1];

                    const itemHtml = `
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}">
                                <div class="d-flex align-items-center w-100 pe-2">
                                    <div style="width: 40%" class="text-capitalize small text-start">${dateStr.split(',')[0]}</div>
                                    <i class="bi ${day.iconoGeneral} fs-5 mx-auto text-primary"></i>
                                    <div class="text-end fw-bold" style="width: 40%">
                                        <span class="small" style="color: var(--max-temp-color)">${day.tempMax}춿</span> 
                                        <span class="text-secondary opacity-50 small">/</span> 
                                        <span class="small" style="color: var(--min-temp-color)">${day.tempMin}춿</span>
                                    </div>
                                </div>
                            </button>
                        </h2>
                        <div id="collapse${index}" class="accordion-collapse collapse" data-bs-parent="#forecastAccordion">
                            <div class="accordion-body pt-0">
                                <div class="detail-grid">
                                    <div class="detail-box">
                                        <div class="label-sm mb-1">Lluvia</div>
                                        <i class="bi bi-cloud-drizzle text-info"></i> ${maxRainDay}%
                                    </div>
                                    <div class="detail-box">
                                        <div class="label-sm mb-1">Viento</div>
                                        <i class="bi bi-wind text-secondary"></i> ${midDay.vientoVel}
                                    </div>
                                    <div class="detail-box">
                                        <div class="label-sm mb-1">UV</div>
                                        <i class="bi bi-sun text-warning"></i> ${day.uv || '-'}
                                    </div>
                                    <div class="detail-box">
                                        <div class="label-sm mb-1">Info</div>
                                        <span class="small text-truncate d-block">${day.descripcionGeneral}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
                    accordion.innerHTML += itemHtml;
                });

                if(msg) showToast(msg);

            } catch (err) {
                console.error(err);
                showToast("Error de conexi칩n");
            } finally {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }, 500);
            }
        }

        // PWA Register (Solo si existe sw.js)
        if ('serviceWorker' in navigator) {
             navigator.serviceWorker.register('/sw.js').catch(() => {});
        }

        // Init
        fetchWeather(selectedCityId);
    </script>
</body>
</html>
