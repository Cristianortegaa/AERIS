<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AERIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root { --bg-1:#bae6fd; --bg-2:#e0f2fe; --glass:rgba(255,255,255,0.65); --text:#0c4a6e; --accent:#0284c7; }
        [data-theme="dark"] { --bg-1:#0f172a; --bg-2:#1e293b; --glass:rgba(15,23,42,0.70); --text:#f8fafc; --accent:#38bdf8; }
        body { font-family:'Plus Jakarta Sans',sans-serif; color:var(--text); background:linear-gradient(180deg,var(--bg-1),var(--bg-2)); min-height:100vh; padding-bottom:80px; transition:background 1s; }
        .glass-card { background:var(--glass); backdrop-filter:blur(20px); border-radius:24px; padding:20px; margin-bottom:16px; border:1px solid rgba(255,255,255,0.1); }
        
        /* Nav */
        .nav-bar { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
        .search-group { flex-grow: 1; position: relative; }
        .search-input { width:100%; border:none; background:var(--glass); padding:10px 20px; border-radius:50px; outline:none; color:var(--text); font-weight: 600; }
        .btn-icon { background: var(--glass); border: none; width: 40px; height: 40px; border-radius: 50%; color: var(--text); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .btn-icon:hover { background: var(--accent); color: white; }
        
        /* Elements */
        .temp-big { font-family:'Outfit'; font-weight:700; font-size:4rem; line-height:1; }
        .hourly-scroll { display:flex; overflow-x:auto; gap:15px; padding:10px 0; scrollbar-width:none; }
        .hourly-item { min-width:60px; text-align:center; }
        .suggestions { position:absolute; top:110%; left:0; width:100%; background:var(--glass); border-radius:15px; overflow:hidden; display:none; z-index:100; max-height: 300px; overflow-y: auto; }
        .suggestions.show { display:block; }
        .s-item { padding:10px 20px; cursor:pointer; border-bottom:1px solid rgba(0,0,0,0.05); }
        .s-item:hover { background:var(--accent); color:white; }
        
        /* Loading */
        #loader { position:fixed; inset:0; background:var(--bg-1); z-index:999; display:flex; justify-content:center; align-items:center; transition:0.5s; }
        .hidden { opacity:0; pointer-events:none; }
    </style>
</head>
<body data-theme="light">

    <div id="loader"><div class="spinner-border text-primary"></div></div>

    <div class="container pt-3">
        <div class="nav-bar">
            <div class="search-group">
                <input type="text" class="search-input" id="citySearch" placeholder="Buscar ciudad..." autocomplete="off">
                <div id="suggestions" class="suggestions"></div>
            </div>
            <button class="btn-icon" id="geoBtn"><i class="bi bi-geo-alt-fill"></i></button>
            <button class="btn-icon" id="themeBtn"><i class="bi bi-palette-fill"></i></button>
            <button class="btn-icon" id="refreshBtn"><i class="bi bi-arrow-clockwise"></i></button>
        </div>

        <div class="glass-card">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h5 id="city" class="text-uppercase opacity-75 small fw-bold">...</h5>
                    <div id="desc" class="h4 text-capitalize mt-1 fw-bold">--</div>
                </div>
                <i id="icon" class="bi bi-cloud display-1 text-primary"></i>
            </div>
            <div class="mt-2">
                <div id="temp" class="temp-big">--</div>
                <div class="d-flex gap-3 mt-3 small fw-bold opacity-75">
                    <span><i class="bi bi-droplet"></i> <span id="hum">--</span>%</span>
                    <span><i class="bi bi-wind"></i> <span id="wind">--</span> km/h</span>
                    <span><i class="bi bi-sun"></i> UV: <span id="uv">--</span></span>
                </div>
            </div>
        </div>

        <div class="glass-card">
            <h6 class="small opacity-75 mb-3">PRÓXIMAS 24H</h6>
            <div class="hourly-scroll" id="hourly"></div>
        </div>

        <div class="glass-card">
            <h6 class="small opacity-75 mb-3">PRÓXIMOS DÍAS</h6>
            <div id="daily"></div>
        </div>

        <div class="glass-card" style="padding:0; overflow:hidden; height:350px; position:relative;">
            <iframe id="radar-frame" width="100%" height="100%" src="" frameborder="0" style="border:none;"></iframe>
            <div style="position:absolute; top:10px; left:10px; background:rgba(0,0,0,0.5); color:white; padding:2px 8px; border-radius:10px; font-size:0.7rem; font-weight:bold; pointer-events:none;">RADAR EN VIVO</div>
        </div>
    </div>

    <script>
        let currentId = localStorage.getItem('lastId') || 'Madrid';

        // --- BUSCADOR ---
        const searchInput = document.getElementById('citySearch');
        const suggestionsList = document.getElementById('suggestions');
        let searchTimeout;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            if (e.target.value.length < 3) return suggestionsList.classList.remove('show');
            
            searchTimeout = setTimeout(async () => {
                try {
                    const res = await fetch(`/api/search/${encodeURIComponent(e.target.value)}`);
                    const cities = await res.json();
                    suggestionsList.innerHTML = '';
                    cities.forEach(c => {
                        const li = document.createElement('div');
                        li.className = 's-item';
                        li.innerHTML = `<strong>${c.name}</strong> <small>(${c.region}, ${c.country})</small>`;
                        li.onclick = () => selectCity(c);
                        suggestionsList.appendChild(li);
                    });
                    if(cities.length) suggestionsList.classList.add('show');
                } catch(e) {}
            }, 300);
        });

        const selectCity = (city) => {
            searchInput.value = '';
            suggestionsList.classList.remove('show');
            const id = city.id || city.name;
            localStorage.setItem('lastId', id);
            getWeather(id);
        };

        // --- API CALL ---
        async function getWeather(id) {
            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');
            try {
                const res = await fetch(`/api/weather/${id}`);
                const data = await res.json();
                
                if(data.error) throw new Error(data.error);

                // UI Update
                const cur = data.current;
                const loc = data.location;
                
                document.getElementById('city').innerText = loc.name;
                document.getElementById('temp').innerText = cur.temp + '°';
                document.getElementById('desc').innerText = cur.desc;
                document.getElementById('icon').className = `bi ${cur.icon} display-1 text-primary`;
                document.getElementById('hum').innerText = cur.humidity;
                document.getElementById('wind').innerText = cur.windSpeed;
                document.getElementById('uv').innerText = cur.uv;

                // RADAR Update
                if(loc.lat && loc.lon) {
                    const radarUrl = `https://embed.windy.com/embed2.html?lat=${loc.lat}&lon=${loc.lon}&detailLat=${loc.lat}&detailLon=${loc.lon}&width=650&height=450&zoom=8&level=surface&overlay=rain&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1`;
                    document.getElementById('radar-frame').src = radarUrl;
                }

                // Hourly
                const nowEpoch = Math.floor(Date.now()/1000);
                const hCont = document.getElementById('hourly');
                hCont.innerHTML = data.hourly
                    .filter(h => h.epoch >= nowEpoch)
                    .slice(0, 24)
                    .map(h => `
                        <div class="hourly-item">
                            <div class="small opacity-75 fw-bold mb-1">${new Date(h.fullDate).getHours()}:00</div>
                            <i class="bi ${h.icon} fs-4 my-1"></i>
                            <div class="fw-bold fs-5">${h.temp}°</div>
                            <div class="small text-primary fw-bold" style="font-size:0.7rem">${h.rainProb>0?h.rainProb+'%':''}</div>
                        </div>
                    `).join('');

                // Daily
                const dCont = document.getElementById('daily');
                dCont.innerHTML = data.daily.map(d => `
                    <div class="d-flex justify-content-between align-items-center py-3 border-bottom border-light">
                        <div style="width:35%" class="fw-bold text-capitalize">${new Date(d.fecha).toLocaleDateString('es-ES',{weekday:'long', day:'numeric'})}</div>
                        <div style="width:15%"><i class="bi ${d.icon} fs-5 text-primary"></i></div>
                        <div class="text-end fw-bold" style="width:40%">
                            <span class="text-danger">${d.tempMax}°</span> <span class="opacity-50 mx-1">/</span> <span class="text-primary">${d.tempMin}°</span>
                        </div>
                    </div>
                `).join('');

                // Theme
                document.body.setAttribute('data-theme', cur.isDay ? 'light' : 'dark');

            } catch (e) {
                console.error(e);
            } finally {
                loader.classList.add('hidden');
            }
        }

        // --- BUTTONS ---
        document.getElementById('refreshBtn').addEventListener('click', () => getWeather(localStorage.getItem('lastId') || 'Madrid'));
        
        document.getElementById('themeBtn').addEventListener('click', () => {
            const current = document.body.getAttribute('data-theme');
            document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        });

        document.getElementById('geoBtn').addEventListener('click', () => {
             if(!navigator.geolocation) return;
             navigator.geolocation.getCurrentPosition(async (pos) => {
                 const res = await fetch(`/api/geo?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
                 const city = await res.json();
                 if(city.id || city.name) getWeather(city.id || city.name);
             });
        });

        getWeather(currentId);
    </script>
</body>
</html>
